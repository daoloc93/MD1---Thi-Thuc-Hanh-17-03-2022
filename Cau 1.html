<script>

    function phuongTrinhBacNhat(a, b) {

        let result = 0;

        if (a == 0 && b != 0) {
            result = "Phương trình vô nghiệm"
        } else if (a == 0 && b == 0) {
            result = "Phuong trình có vô số nghiệm"
        } else {
            result = -b / a;
        }

        return result;
    }

    document.write(phuongTrinhBacNhat(5, 8));
