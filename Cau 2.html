<script>

    let sampleArray = [1,2,3,4,5,6]
    let index = 0;

    function timViTriX(x, a) {
        for (let i = 0; i < a.length; i++) {
            if (a[i] == x) {
                index = i;
            }
            else {
                index = "Không tìm thấy vị trí";
            }
        }
        return index;
    }

    document.write(timViTriX(-1,sampleArray));

</script>
